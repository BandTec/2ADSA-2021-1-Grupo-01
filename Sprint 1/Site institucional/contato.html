<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/contato.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Prepta</title>
</head>

<body>
    <header class="header">
        <img src="../Site institucional/Css/Imagens/logo.png" class="left-header" alt="">
        <section class="header-right">
            <a href="SiteInstitucional.html" href="#home">Home</a>
            <a class="active">Contato</a>
            <a href="sobre.html">Sobre</a>
        </section>  
    </header>

    <section class="contact">

        <div class="content">
            <h2>Entre em contato com a Prepta Monitoring</h2>
        </div>

        <div class="container-contato">


            <div class="contactForm">
                <form action="">
                    <h2>Mande sua Mensagem</h2>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Seu nome</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Digite sua mensagem...</span>
                    </div>
                    <div class="inputBox">
                        <input class="botao" type="submit" value="Enviar">
                    </div>
                </form>
            </div>


            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i> </div>
                    <div class="text">
                        <h3>Endereço</h3>
                        <p>Rua Haddock Lobo 595<br> Cerqueira César <br> São Paulo - SP 01414-001 </p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>prepta@monitoring.com.br</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Telefone</h3>
                        <p>+55 11 1234-5678</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
